<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <a href="./home.html" class="home-link">HOME</a>
        </nav>
    </div>

    <div class="main-container">
        <div class="form-section">
            <form>
                <h1>Sign Up</h1>
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>
                <div class="form-group">
                    <label for="company-type">Company Type</label>
                    <select id="company-type" name="company-type" required>
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact-no">Contact Number</label>
                    <input type="text" id="contact-no" name="contact-no" required>
                </div>
                <div class="form-group">
                    <label for="pan-no">PAN Number</label>
                    <input type="text" id="pan-no" name="pan-no" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group-terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions.</label>
                </div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="./loginpage.html">Log In</a></p>
            </div>
        </div>

        <div class="image-section">
            <img src="logo.png" alt="Company Logo">
        </div>
    </div>
</body>
</html>
