<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="loginsignup.css">
    <script src="signup.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <a href="./home.html" class="home-link">HOME</a>
        </nav>
    </div>

    <div class="main-container-login">
        <div class="form-section">
            <!-- Add an ID to the form -->
            <form id="registrationForm" novalidate>
                <h1>Sign Up</h1>

                <!-- Company Name -->
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>

                <!-- Company Type -->
                <div class="form-group">
                    <label for="company-type">Company Type</label>
                    <select id="company-type" name="company-type" required>
                        <option value="type1">IT Company</option>
                        <option value="type2">School/College</option>
                        <option value="type3">Others</option>
                    </select>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Contact Number -->
                <div class="form-group">
                    <label for="contact-no">Contact Number</label>
                    <input type="text" id="contact-no" name="contact-no" required>
                </div>

                <!-- PAN Number -->
                <div class="form-group">
                    <label for="pan-no">PAN Number</label>
                    <input type="text" id="pan-no" name="pan-no" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group-terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions.</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>

            <!-- Link to Login -->
            <div class="login-link">
                <p>Already have an account? <a href="./login.html">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
