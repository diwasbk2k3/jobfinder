<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./jobDetails.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-container">
            <img src="./logo.png" alt="Logo" class="logo">
            <h1 class="site-title">Hamro Job</h1>
        </div>
        <nav class="nav-links">
            <a href="./home.html">Home</a>
        </nav>
    </header>

    <!-- Transparent Background Section -->
    <div class="background-container">
        <div class="main-container">
            <div class="dashboard-container">
                <!-- Job Details Section -->
                <div class="job-section">
                    <h2>JOB DETAILS</h2>
                    <div class="big-div">
                        
                    </div>
                </div>
                <!-- Apply Here Section -->
                <div class="apply-section">
                    <h2>APPLY HERE</h2>
                    <div class="small-div">
                        <form>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required><br><br>
                            
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required><br><br>
                            
                            <label for="contact">Contact:</label>
                            <input type="text" id="contact" name="contact" required><br><br>
                            
                            <label for="resume">Upload Your Resume Here:</label>
                            <input type="file" id="resume" name="resume" required><br><br>
                            
                            <label for="queries">Additional Queries:</label><br>
                            <textarea id="queries" name="queries" rows="6" cols="50"></textarea><br><br>
                            
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <footer class="footer">
        <p>&copy; 2025 Hamro Job. All Rights Reserved.</p>
        <p>Follow us on: <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a></p>
    </footer>

</body>
</html>
