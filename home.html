<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamro Job - Home</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-container">
            <img src="./logo.png" alt="Logo" class="logo">
            <h1 class="site-title">Hamro Job</h1>
        </div>
        <nav class="nav-links">
            <a href="./home.html">Home</a>
            <a href="./signup.html" class="empAccLink">Create Your Employer Account</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h2>Find Your Dream Job Today</h2>
            <p>Explore top job opportunities tailored to your skills and preferences.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for jobs..." class="search-input">
                <button class="search-btn">Search</button>
            </div>
        </div>
        <img src="./hero-image.jpg" alt="Hero Image" class="hero-image">
    </section>

    <!-- Top Jobs Section -->
    <section class="top-jobs-section">
        <div class="section-header">
            <img src="./topJobsIcon.png" class="topJobsIconClass" alt="Top Jobs Icon">
            <h2>Top Jobs</h2>
        </div>
        <div class="job-listing">
            <p>Job listings will be displayed here soon!</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Hamro Job. All Rights Reserved.</p>
        <p>Follow us on: <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a></p>
    </footer>
</body>
</html>
